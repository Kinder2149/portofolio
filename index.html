<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="profile-container">
        <img src="assets/kinder.png" alt="Photo de profil" class="profile-pic" id="profilePic">
        <nav class="profile-menu" id="profileMenu">
            <ul>
                <li><a href="#" data-section="sites-section" class="menu-item active">Sites internet</a></li>
                <li><a href="#" data-section="jeux-section" class="menu-item">Jeux Android</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section pour les sites internet (visible par défaut) -->
        <section id="sites-section" class="content-section active">
            <h1 class="main-title">Les sites internet</h1>
            <div class="carousel-container">
                <div class="carousel-slides"></div>
                <button class="carousel-arrow prev">&#10094;</button>
                <button class="carousel-arrow next">&#10095;</button>
                <div class="carousel-indicators"></div>
            </div>
        </section>

        <!-- Section pour les jeux Android (cachée par défaut) -->
        <section id="jeux-section" class="content-section">
            <h1 class="main-title">Jeu Android</h1>
            <div class="project-card-v2">
                <!-- Colonne de Gauche : Infos -->
                <div class="project-info-column">
                    <img src="assets/logo_paperperclip.jpg" alt="Logo ClipFactory Empire" class="project-logo">
                    <div class="project-text">
                        <h2 class="project-title">ClipFactory Empire</h2>
                        <p class="project-description">
                            Devenez le magnat du trombone ! Commencez avec une simple machine et développez votre empire en produisant, vendant et améliorant vos trombones. Gérez vos ressources et dominez le marché.
                        </p>
                    </div>
                </div>

                <!-- Colonne de Droite : Carrousel -->
                <div class="project-carousel-column">
                    <div class="phone-mockup">
                        <div class="project-carousel-slides">
                            <!-- Les images seront injectées par JS -->
                        </div>
                        <button class="project-carousel-arrow prev">&#10094;</button>
                        <button class="project-carousel-arrow next">&#10095;</button>
                    </div>
                    <div class="project-carousel-indicators">
                        <!-- Les indicateurs seront injectés par JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Fichier JavaScript (placé à la fin pour un chargement optimisé) -->
    <script src="script.js"></script>
</body>
</html>
